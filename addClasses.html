<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
 
</head>
<body>

  <script>
function addClass(obj, cls) {
      var classes = obj.className ? obj.className.split(' ') : [];

      for (var i = 0; i < classes.length; i++) {
        if (classes[i] == cls) {
          return;
        }
      }

      classes.push(cls); 

      obj.className = classes.join(' '); 
    }

    var obj = {
    	className: 'open name'
    }

    addClass(obj, 'new');
    addClass(obj, 'open');
    addClass(obj, 'me');
    
 
    alert(obj.className);

  </script>

</body>
</html>
